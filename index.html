<html>
    <head>
            <meta charset="UTF-8" />
        	<meta name="viewport" content="width=device-width, initial-scale=1">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="index.css">
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat"
            rel="stylesheet"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
            <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
             <title>Color Tool</title>

    </head>
    <body>
     
        <div class="container">

             <h1 class="title"> <i class="bi bi-paint-bucket"></i>Color <span class="lighten"> Lighten</span>/<span class="darken">Darken</span> Tool</h1>
 
            <label for="hex">Color (Hex)</label>
            <input type="text" name="hex" id="hexInput" 
            placeholder="#000000" value="#c6d5ac"/>
     
            
            <div class="toggle">
                <p id="lightenText" 
                class="toggle-text">Lighten</p>
                <div id="toggleBtn" class="toggle-btn">
                    <div class="inner-circle"></div>
                </div>
                <p id="darkenText" 
                class="toggle-text unselected">Darken</p>
            </div>
            
            
            <label for="slider" id="sliderText">0%</label>
            <input type="range" min="0" max="100" value="0"
                class="slider" id="slider" name="slider"</input>
                
            <p>Input Color</p>
            <div id="inputColor" class="box"></div>
            <p id="alteredColorText">Altered Color</p>
            <div id="alteredColor" class="box"></div>
        </div>


        <footer>
            <div class="attribution">
              Project from
              <a href="https://scrimba.com" target="_blank"
                >Scrimba</a
              >. Coded by
              <a href="https://github.com/dev-evelin" target="_blank">Evelin N.</a>
            </div>
          </footer>

        <script src="index.pack.js"></script>
    </body>
</html>
